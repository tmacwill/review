{% macro comment_box(author, line, timestamp, contents) %}

<div class="comment-box" style="top: 0" data-line="{{ line }}">
    <h4><a href="#">{{ author }}</a></h4>
    <span class="timestamp">{{ timestamp }}</span>
    <div class="contents">
        <p>{{ contents }}</p>
    </div>
</div>

{% endmacro %}
