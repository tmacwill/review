{% macro comment_box(id, author, line, timestamp, contents) %}

<div class="comment-box" data-id="{{ id }}" data-line="{{ line }}">
    <h4><a href="#">{{ author }}</a></h4>
    <span id="timestamp" class="timestamp">{{ timestamp }}</span>
    <div id="contents" class="contents" contenteditable>
        {{ contents }}
    </div>
</div>

{% endmacro %}
