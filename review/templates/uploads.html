{% extends "layout.html" %}
{% block body %}
<link rel="import" href="static/components/lib/polymer/polymer.html">

<ul>
{% for upload in uploads %}
<li>
<a href="/view/{{upload["slug"]}}">{{upload["name"]}}</a>
</li>
{% else %}
<li><em> No Uploads Found! </em></li>
{% endfor %}
</ul>

{% endblock %}
