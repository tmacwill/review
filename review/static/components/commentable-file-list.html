<link rel="import" href="/static/components/lib/polymer/polymer.html">
<link rel="import" href="/static/components/commentable-file.html">

<polymer-element name="commentable-file-list" attributes="files">
    <template>
        <template repeat="{{file in files}}">
            <commentable-file
                fileId="{{file.id}}"
                filename="{{file.filename}}"
                contents="{{file.contents}}"
                lines="127"
                comments="5"
            ></commentable-file>
        </template>
    </template>

    <script>
        Polymer({
            ready: function() {
                this.files = JSON.parse(this.files);
            }
        })
    </script>
</polymer-element>
